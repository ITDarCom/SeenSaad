<template name="signIn">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel with-nav-tabs panel-info">
                <div class="panel-heading">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active"><a href="#signInTab" id="signInClick" data-toggle="tab">
                            {{getArabicMsg "signIn"}}</a></li>
                        <li><a href="#signUpTab" id="signUpClick" data-toggle="tab">{{getArabicMsg "signUp"}}</a></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="signInTab">
                            <div class="row">
                                <div class="col-md-offset-1 col-md-10">{{> atForm state='signIn'}}</div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="signUpTab">
                            <div class="row">
                                <div class="col-md-offset-1 col-md-10">{{> atForm state='signUp'}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
