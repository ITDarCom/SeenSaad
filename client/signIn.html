<template name="signIn">

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel with-nav-tabs panel-info">
                <div class="panel-heading">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active"><a href="#signInTab" id="signInClick" data-toggle="tab">
                            {{getArabicMsg "signIn"}}</a></li>
                        <li><a href="#signUpTab" id="signUpClick" data-toggle="tab">{{getArabicMsg "signUp"}}</a></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="signInTab">
                            <div class="row">
                                <div class="col-md-offset-1 col-md-10">{{> atForm state=state}}</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="myAtInput">
    <div class="at-input form-group {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
        <label class="control-label {{#unless showLabels}}sr-only{{/unless}}" for="at-field-{{_id}}">
            {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
        </label>
        <input type="{{type}}" class="form-control" id="at-field-{{_id}}" name="at-field-{{_id}}"
               placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
        {{#if hasIcon}}
            <span class="{{iconClass}} form-control-feedback"></span>
        {{/if}}

    </div>
    <span class="help-block {{#unless hasError}}hide{{/unless}}">{{errorText}}</span>
</template>
<template name="myAtError">
    <div class=" at-error alert alert-danger">
        {{#each error}}
            <div class="text-right">
                <p>{{errorText}}</p>
            </div>
        {{/each}}
    </div>
</template>
