<template name="layout">
    <div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
                    <a class="navbar-brand" href="#">
                        <img src="/logo.png"  width="35" height="25"  alt="{{getArabicMsg 'navbarSlogan'}}">
                        <!--{{{getArabicMsg 'betaVersion'}}}-->
                    </a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav nav-pills">
                        <li class="{{#if isActive 'search'}}active{{/if}}"><a href="#"><span
                                class="glyphicon glyphicon-search"
                                aria-hidden="true"></span></a></li>
                        <li class="{{#if isActive 'read'}}active{{/if}}"><a
                                href="#">{{getArabicMsg "headers.read"}}<span
								class="badge alert-danger ">{{unread 0}}</span></a></li>
                        <li class="{{#if isActive 'participation'}}active{{/if}}"><a
                                href="#">{{getArabicMsg "headers.participation"}}<span
								class="badge alert-danger">{{unread 1}}</span> </a></li>
                        <li class="{{#if isActive 'favorite'}}active{{/if}}"><a
                                href="#">{{getArabicMsg "headers.favorite"}}</a></li>
                        <li class="{{#if isActive 'mine'}}active{{/if}}"><a
                                href="#">{{getArabicMsg "headers.mine"}}</a></li>
                        <li class="{{#if isActive 'add'}}active{{/if}}"><a
                                href="#">{{getArabicMsg "headers.add"}}</a></li>
                        <li class="{{#if isActive 'messages'}}active{{/if}}"><a
                                href="#">{{getArabicMsg "headers.messages"}}<span
                                class="badge alert-danger ">{{unread 2}}</span></a></li>
                        <li class="{{#if isActive 'about'}}active{{/if}}"><a href="#"><i
                                class="fa fa-exclamation-circle fa-lg"></i></a></li>
                        {{#if isAdmin}}
                            <li class="{{#if isActive 'admin'}}active{{/if}}"><a href="#"><i
                                    class="fa fa-cogs fa-lg"></i></a></li>{{/if}}
					</ul>

					<ul class="nav navbar-nav navbar-left">
						<li class="dropdown">
							<a href="#" class="{{#unless currentUser}}signIn{{/unless}} dropdown-toggle"
							   data-toggle="dropdown"
							   role="button" aria-haspopup="true"
                               aria-expanded="false">{{#if currentUser}}{{userUsername}} {{#if profileInCompleted}} <a
                                    href="#"
									title='{{getArabicMsg "nonCompletedProfile"}}'>
								<i class="fa fa-exclamation-triangle"></i>

							</a>{{/if}}{{else}}{{getArabicMsg "signInUpLabel"}}{{/if}}
								{{#if currentUser}} <span class="caret"></span>{{/if}}</a>
							{{#if currentUser}}
							<ul class="dropdown-menu">
								<li class="myprofile"><a href="#"><span
										class="glyphicon glyphicon-user" aria-hidden="true"></span> {{getArabicMsg "headers.me"}}
                                    {{#if profileInCompleted}} <a
                                            href="#"
											title={{getArabicMsg "nonCompletedProfile"}}>
										<i class="fa fa-exclamation-triangle"></i>
									</a>{{/if}}</a></li>
								<li class="logOut"><a href="#"><span><i class="fa fa-power-off"
																		aria-hidden="true"></i></span>&nbsp; {{getArabicMsg 'logout'}}
								</a></li>
							</ul>
							{{/if}}
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>

	<div class="container bodyContainer">

        {{> Template.dynamic template=main}}
	</div>

</template>
<template name="headerText">
	<h1>{{{headerText}}}</h1>
	<small class="headerDescription">{{headerDescription}}</small>
	<hr class="title">
</template>
