<template name="adminPage">
{{#if isAdmin}}
    <div class="container">
        <div class="col-md-offset-1 col-md-10  col-xs-12  col-sm-12 ">
            {{> headerText}}
            {{> tabular 
            	table=TabularTables.users 
            	class="table table-striped table-bordered table-condensed table-responsive"
            	id="adminTable"}}
    </div>
    </div>
{{/if}}
</template>
<template name="articlesCounterTemplate">
    <span id='articleCounter{{_id}}'></span>
</template>
<template name="commentsCounterTemplate">
    <span id='commentsCounter{{_id}}'></span>
</template>
<template name="messagesCounterTemplate">
    <span id='msgCount{{_id}}'></span>
</template>
<template name="lastSignInTemplate">
    <span id='lastSignIn{{_id}}'></span>
</template>
<template name="registerdAtTemplate">
    <span id='registerdAt{{_id}}'></span>
</template>

<template name="userAdministrativeActions">
    <button  class="userIdLogIn btn btn-primary btn-xs" userId = {{this._id}} >
    <i class="fa fa-sign-in userIdLogIn" userId = {{this._id}}></i></button> &nbsp;
    <button 
        class="blockUser btn {{#unless blocked}}btn-warning{{/unless}} btn-xs" userId = {{this._id}} >
        <i class="fa fa-{{#unless blocked}}ban{{else}}refresh{{/unless}}" userId = {{this._id}} ></i>
    </button>
    <button
            class="resetPasswd btn btn-default btn-xs" userId = {{this._id}} >
        <i class="fa fa-refresh" userId = {{this._id}} ></i>
    </button>

    {{#if blocked}}
    <button  class="deleteUser btn btn-danger btn-xs" userId = {{this._id}} >
        <i class="fa fa-trash" userId = {{this._id}} ></i>
    </button> &nbsp;
    {{/if}}


</template>
