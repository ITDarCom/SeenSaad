<template name="adminPage">
{{#if isAdmin}}
    <div class="container">
        <div class="col-md-offset-1 col-md-10">
            {{> headerText}}
            {{> tabular table=TabularTables.users class="table table-striped table-bordered table-condensed" id="adminTable"}}
    </div>
    </div>
{{/if}}
</template>
<template name="articlesCounterTemplate">
    <span id='articleCounter{{_id}}'></span>
</template>
<template name="commentsCounterTemplate">
    <span id='commentsCounter{{_id}}'></span>
</template>
