<template name='article'>
	{{#with thisArticle}}
	<div class='row'>
		<div class='col-md-offset-1 col-md-10'>
			{{#if allowReading}}
			{{>headerText}}
			{{seenChange}}
			<div class='panel panel-info'>
                <div class='panel-heading'>
					<div class='row text-center'>
						<h4>{{title}}</h4>
						<hr class='title'>
					</div>
					<div class='row'>
                        <div class='col-md-3 col-xs-6'>
							<span class='glyphicon glyphicon-user' aria-hidden='true'></span><a
                                href='{{pathFor 'profile' id=this.user}}'>&nbsp;{{userUsername user}}</a>
						</div>
						<div class='col-md-3'>
							<span class='glyphicon glyphicon-time' aria-hidden='true'></span> {{> Time data=createdAt}}
						</div>
                        <div class='col-md-3 text-left '>
							{{#if allowReading}}
                            <span ><i class='fa fa-eye' title='{{getArabicMsg "readLabel"}}' ></i> {{read}}</span>
							{{/if}}
							&nbsp; &nbsp;
							{{#if allowContributing}}
							<span><i  title='{{ getArabicMsg "contributingLabel"}}' class='fa fa-comments'></i> {{commentCounter}}</span>
							{{/if}}
						</div>
                        <div class='col-md-3 text-left  col-xs-3 '>
							{{#if owner}}
							<button class='remove btn-xs btn btn-danger' title='{{getArabicMsg "deleteButtonTitle"}}'>
								<i class='fa fa-trash'></i>
							</button>
							<button id='editButton' class='edit btn-xs btn btn-warning' title='{{getArabicMsg "editButtonTitle"}}'>
								<i class='fa fa-pencil'></i>
							</button>
							{{/if}}
							<button class='favorite btn-xs btn btn-success' title='{{getArabicMsg "addToFavorites"}}'>
								<i class='fa {{#if favorite}}fa-heart-o{{else}}fa-heart{{/if}}'></i>
							</button>
						</div>
					</div>
				</div>
				<div class='panel-body'>
					<div class='textEditor' name='textEditor'>{{{body}}}</div>
				</div>
			</div>
                {{> comments data=this._id}}
                {{#if allowContributing}}
                    <div class='panel panel-info'>
                        <div class='panel-body'>
                            {{#autoForm id='addCommentForm' name='addCommentForm' type='method'  meteormethod='addComment'
                            schema='commentsSchema'}}
                                <fieldset>
                                    {{> afQuickField name='commentText' label=false class='commentTextarea'}}
                                    {{> afQuickField name='articleId' type='hidden' label=false value=this._id}}
                                </fieldset>
                                <button type='submit' class='btn btn-block btn-primary'>
                                    {{getArabicMsg 'addButtonLabel'}}</button>
                            {{/autoForm}}


                        </div>
                    </div>
                {{/if}}
            {{/if}}
		</div>
		<!--col-md-10-->
	</div>
	<!--row-->
	{{/with}}
</template>
<template name="comments">
    <!--Comments-->
    {{#each comments}}
        <div class='panel panel-info'>
            <div class='panel-body'>
                <div class='text-muted row'>
                    <div class="col-md-6 col-xs-5">
                    <span class='glyphicon glyphicon-user'
                          aria-hidden='true'></span> {{userUsername commenter}}
                    </div>
                    <div class="col-md-6 col-xs-6"> &nbsp;&nbsp; <span class='glyphicon glyphicon-time'
                                                                       aria-hidden='true'></span>
                        {{> Time data=createdAt}} &nbsp;&nbsp;</div>


                </div>
                <hr>


                <div class='textEditor' name='textEditor'>{{{nl2br commentText}}}</div>
            </div>
        </div>
    {{/each}}
</template>
