<template name="add">
	<div class="row">
		<div class="col-md-offset-1 col-md-10 col-md-offset-1">
			<h1>إضافة موضوع</h1>
			<p class="small text-muted">أضف موضوع جديد من هنا</p>
			<hr>

			{{#if currentUser}}
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="title">العنوان:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="title" placeholder="عنوان الموضوع">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="body">نص الموضوع:</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="8" id="body" placeholder="نص الموضوع"></textarea>
					</div>
				</div>
				<div class="form-group">        
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary btn-block">إضافة</button>
					</div>
				</div>
			</form>


			
			{{else}}
			<div class="alert alert-warning">
				<strong>عفواً!</strong>
				<blockquote>يرجى الدخول للموقع أولاً.</blockquote>
			</div>
			{{/if}}


		</div>
	</div>

</template>
