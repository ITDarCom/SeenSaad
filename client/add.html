<template name="add">
	<div class="row">
		<div class="col-md-offset-1 col-md-10 col-md-offset-1">
            {{#if insert}}
                <h1>إضافة موضوع</h1>
			<p class="small text-muted">أضف موضوع جديد من هنا</p>
			<hr>
            {{/if}}
			{{#if currentUser}}
                {{#autoForm collection="Articles" id="addUpdateArticles" doc=thisArticle type=formType}}
			<fieldset>
				{{> afQuickField name='title'}}
				{{> afQuickField name='body'}}

                {{> afQuickField name='readingPermissions' id='readingPermissions' value=doc.readingPermissions.value }}
                {{#if afFieldValueIs name="readingPermissions" value="1"}}
                    {{> afQuickField name="readingIds"  options=usersOptions  }}
                {{/if}}
			</fieldset>
                    <button type="submit" class="btn btn-primary btn-block">{{saveButton}}</button>
			{{/autoForm}}

			{{else}}
			<div class="alert alert-warning">
				<strong>عفواً!</strong>
				<blockquote>يرجى الدخول للموقع أولاً.</blockquote>
			</div>
			{{/if}}
		</div>
	</div>

</template>
