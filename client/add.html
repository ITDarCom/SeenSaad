<template name="add">
    {{#if canEdit}}
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            {{> headerText}}
            {{#autoForm collection="Articles" id="addUpdateArticles" name="addUpdateArticles" doc=thisArticle type=formType }}
                    <fieldset>
                        {{> afQuickField name='title'}}
                        {{> afQuickField name='body'}}
                        <div class="row">
                            <div class="{{#if afFieldValueIs name="contributingPermissions" value="1"}}col-md-2 col-xs-2{{else}}col-xs-12 col-md-12{{/if}}">
                                {{> afQuickField name='contributingPermissions' id="contributingPermissions"}}
                        </div>
                        {{#if afFieldValueIs name="contributingPermissions" value="1"}}

                            <div class="col-md-10 col-xs-10">
                                {{> afQuickField name="contributingIds" label=false options=usersOptions  select2Options=s2Opts }}
                            </div>

                        {{/if}}
                        </div>
                        <div id="readingDiv">
                            <div class="row">
                                <div class="{{#if afFieldValueIs name="readingPermissions" value="1"}}col-xs-2 col-md-2{{else}}col-xs-12 col-md-12{{/if}}">
                                {{> afQuickField name='readingPermissions' id="readingPermissions"  }}</div>
                            {{#if afFieldValueIs name="readingPermissions" value="1"}}
                                <div class="col-xs-10 col-md-10">
                                    {{> afQuickField label=false name="readingIds"}}</div>
                            {{/if}}
                            </div>
                        </div>

                    </fieldset>
                    <button type="submit" class="btn btn-block btn-primary">{{saveButton}}</button>
                {{/autoForm}}
        </div>
    </div>
    {{else}}
        <div class="alert alert-warning">
            <strong>عفواً!</strong>
            <blockquote> ليس لديك الصلاحية لولوج هذه الصفحة</blockquote>
        </div>
    {{/if}}
</template>
