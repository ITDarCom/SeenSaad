<template name="add">
    {{#if canEdit}}
    <div class="row">
        <div class="col-md-offset-1 col-md-10 col-md-offset-1">
            {{#if insert}}
                <h1>إضافة موضوع</h1>
                <small>أضف موضوع جديد من هنا</small>
                <hr>
            {{/if}}
            {{#autoForm collection="Articles" id="addUpdateArticles" name="addUpdateArticles" doc=thisArticle type=formType }}
                    <fieldset>
                        {{> afQuickField name='title'}}
                        {{> afQuickField name='body'}}
                        <div class="row">
                            <div class="{{#if afFieldValueIs name="contributingPermissions" value="1"}}col-xs-2{{else}}col-xs-12{{/if}}">
                                {{> afQuickField name='contributingPermissions' id="contributingPermissions"}}
                        </div>
                        {{#if afFieldValueIs name="contributingPermissions" value="1"}}
                            <div class="col-xs-10">
                                {{> afQuickField name="contributingIds" options=usersOptions}}</div>
                        {{/if}}
                        <div id="readingDiv">
                            <div class="{{#if afFieldValueIs name="readingPermissions" value="1"}}col-xs-2{{else}}col-xs-12{{/if}}">
                                {{> afQuickField name='readingPermissions' id="readingPermissions"  }}</div>
                            {{#if afFieldValueIs name="readingPermissions" value="1"}}
                                <div class="col-xs-10">
                                    {{> afQuickField name="readingIds" options=usersOptions}}</div>
                            {{/if}}
                        </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-block btn-primary">{{saveButton}}</button>
                {{/autoForm}}
        </div>
    </div>
    {{else}}
        <div class="alert alert-warning">
            <strong>عفواً!</strong>
            <blockquote> ليس لديك الصلاحية لولوج هذه الصفحة</blockquote>
        </div>
    {{/if}}
</template>
