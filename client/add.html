<template name="add">
	<div class="row">
		<div class="col-md-offset-1 col-md-10 col-md-offset-1">
			<h1>إضافة موضوع</h1>
			<p class="small text-muted">أضف موضوع جديد من هنا</p>
			<hr>
			{{#if currentUser}}
			{{#autoForm collection="Articles" id="addArticles" type="insert"}}
			<fieldset>
				{{> afQuickField name='title'}}
				{{> afQuickField name='body'}}
			</fieldset>
			<button type="submit" class="btn btn-primary btn-block">إضافة</button>
			{{/autoForm}}

			{{else}}
			<div class="panel panel-warning">
				<div class="panel-heading"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></div>
				<div class="panel-body">عفواً! يرجى الدخول للموقع أولاً.</div>
			</div>
			{{/if}}
		</div>
	</div>

</template>
