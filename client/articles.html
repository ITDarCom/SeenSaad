<template name="articles">

    <div class="row">
        <div class="col-md-offset-1 col-md-10 col-md-offset-1">
            <h1>{{headerText}}</h1>

            <p class="small text-muted description">{{headerDescription}}</p>
            <hr>
            <div hidden id="notify"></div>
                    {{#each articles}}
                        {{> articleView}}
                    {{/each}}
        </div>
    </div>

</template>

<template name="articleView">
    <div class="panel-group">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="row">
                    <a href="{{pathFor route='article' id=_id}}"><h4 class="col-md-8">{{{title}}}</h4></a>
                    <h4 class="col-md-4 text-left">
                        {{#if owner}}
                            <button class="remove btn-xs btn btn-danger" title="حذف">
                                <i class="fa fa-trash"></i>
                            </button>
                            <button class="edit btn-xs btn btn-warning" title="تعديل">
                                <i class="fa fa-pencil"></i>
                            </button>
                        {{/if}}
                        <button class="favorite btn-xs btn btn-success" title="إضافة إلى المفضلة">
                            <i class="fa {{#if favorite}}fa-heart-o{{else}}fa-heart{{/if}}"></i>
                        </button>
                    </h4>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{username}}
                    </div>
                    <div class="col-md-4">
                        <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{dateFormated createdAt}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="search">
    <h1>البحث</h1>

    <div class="container">
        {{> searchBox }}
        {{#if loading}}
            {{> spinner}}
        {{/if}}
        {{> searchResult}}
    </div>
</template>
<template name="read">
    <h1>المشاهدة</h1>
</template>



<template name="participation">
    <h1>المشاركة</h1>
</template>



<template name="favorite">
    <h1>المفضلة</h1>
</template>



<template name="mine">
    <h1>مواضيعي</h1>
</template>

<template name="searchBox">
    <div class="span1 offset2">
        <input type="text" id="search-box" class="form-control input-group " style="text-align:center;margin: 0%auto" PLACEHOLDER="أدخل كلمة للبحـث">
        <hr>
    </div>


</template>

<template name="searchResult">
    <div class="row" id='search-result'>
        <div id="search-meta">
            {{#if isLoading}}
                يبحث ...
            {{/if}}
        </div>

        {{#each getArticles}}
            {{> articleView}}
        {{/each}}
    </div>
</template>
