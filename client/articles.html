<template name="articles">

	<div class="row">
		<div class="col-md-offset-1 col-md-10 col-md-offset-1">
			<h1>المواضيع</h1>
			<p class="small text-muted">جميع المواضيع العامة والخاصة التي لك صلاحية مشاهدتها.</p>
			<hr>
			{{#each articles}}
			<div class="well well-sm">
				<h4>{{title}}</h4>
				<blockquote class="nomargin">
					<span class="badge"><span class="glyphicon glyphicon-time"></span> {{dateFormated createdAt}}</span>
					<br>
					<span class="badge"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{userUsername user}}</span>
					<div class="pull-left">
						<button class="edit btn-sm btn btn-danger"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						<button class="remove btn-sm btn btn-warning"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
					</div>
				</blockquote>
			</div>
			{{/each}}
		</div>
	</div>

</template>
