<template name="articles" xmlns="http://www.w3.org/1999/html">

	<div class="row">

		<div class="col-md-offset-1 col-md-10 col-md-offset-1">
			<h1>المواضيع</h1>
			<p class="small text-muted">جميع المواضيع العامة والخاصة التي لك صلاحية مشاهدتها.</p>

            <div hidden id="notify"></div>
            <hr>




            {{#each articles}}
			<div class="well well-sm">
                <a href="{{pathFor 'article' id=this._id}}"><h4>{{title}}</h4></a>
				<blockquote class="nomargin">
					<span class="badge"><span class="glyphicon glyphicon-time"></span> {{dateFormated createdAt}}</span>
					<br>
					<span class="badge"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{userUsername user}}</span>
					<div class="pull-left">

                        <button class="iconbtn" title="إضافة إلى المفضلة"
                                style="color: {{#if isFavorited}} #cabf2a {{else}} darkslategray {{/if}}"><i
                                class=" favorite fa {{#if isFavorited}}fa-star {{else}}  fa-star-o {{/if}}fa-lg"></i>
                        </button>
                        {{#if isOwner}}
                            <button title="تعديل" class="iconbtn" style="color:darkslategray"><i
                                    class="edit fa fa-pencil fa-lg"></i>
                            </button>
                            <button class="iconbtn" title="حذف" style="color:darkslategray"><i
                                    class="remove fa fa-trash fa-lg"></i>
                            </button>


                        {{/if}}
					</div>
				</blockquote>
			</div>
			{{/each}}
		</div>
	</div>

</template>



<template name="search">
	<h1>البحث</h1>
</template>



<template name="read">
	<h1>المشاهدة</h1>
</template>



<template name="participation">
	<h1>المشاركة</h1>
</template>



<template name="favorite">
	<h1>المفضلة</h1>
</template>



<template name="mine">
	<h1>مواضيعي</h1>
</template>
