<template name="articles">

	<div class="row">
		<div class="col-md-offset-1 col-md-10 col-md-offset-1">
			<h1>المواضيع</h1>
			<p class="small text-muted">جميع المواضيع العامة والخاصة التي لك صلاحية مشاهدتها.</p>
			<hr>
			<div hidden id="notify"></div>
			{{#each articles}}
			<div class="panel-group">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="row">
							<h4 class="col-md-8">{{title}}</h4>
							<h4 class="col-md-4 text-left">
								<button class="favorite btn-xs btn btn-success" title="إضافة إلى المفضلة"><i class="fa {{#if favorite}}fa-heart-o{{else}}fa-heart{{/if}}"></i>
								</button>
								{{#if owner}}
								<button class="edit btn-xs btn btn-warning" title="تعديل"><i class="fa fa-pencil"></i>
								</button>
								<button class="remove btn-xs btn btn-danger" title="حذف"><i class="fa fa-trash"></i>
								</button>
								{{/if}}
							</h4>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4">
								<span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{dateFormated createdAt}}
							</div>
							<div class="col-md-4">
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{userUsername user}}
							</div>
						</div>
					</div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>

</template>
