<template name="articles">
	<div class="row">
        <div class="col-md-offset-1 col-md-10">
			{{> headerText}}
			{{#each articles}}
			{{> articleView}}
			{{else}}
			<strong>لا يوجد مواضيع حالياً!</strong>
			{{/each}}
		</div>
	</div>

</template>

<template name="articleView">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="row">
                <a href="{{pathFor route='global' id=_id}}">
                    <h4 class="col-md-9">{{{title}}} </h4>
					<h5 class="col-md-3 text-left">
                        {{{newLabel}}}
                        <!--<span class="badge redDiv" title="جديد"><i class="fa fa-comments"></i></span>-->
					</h5>
				</a>
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-4">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <a href="{{pathFor 'profile' id=this.user}}">{{userUsername user}}</a>
				</div>
				<div class="col-md-4">
					<span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{> Time data=createdAt}}
				</div>
				<div class="col-md-4 text-left">
					{{#if owner}}
					<button class="remove btn-xs btn btn-danger" title="حذف">
						<i class="fa fa-trash"></i>
					</button>
					<button class="edit btn-xs btn btn-warning" title="تعديل">
						<i class="fa fa-pencil"></i>
					</button>
					{{/if}}
					<button class="favorite btn-xs btn btn-success" title="إضافة إلى المفضلة">
						<i class="fa {{#if favorite}}fa-heart-o{{else}}fa-heart{{/if}}"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="search">


	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
                <div class="row"> {{> headerText}} </div>
                <div class="row">{{> searchBox }} </div>
				{{> searchResult}}
			</div>
			<!--col-md-10-->

		</div>
		<!--row-->
	</div>
</template>

<template name="searchBox">

	<div class="span1 offset2">
		<input type="text" id="search-box" class="form-control input-group ">
	</div>


</template>

<template name="searchResult">
	<div class="row" id='search-result'>
		<div id="search-meta">
			{{#if isLoading}}
			يبحث ...
			{{/if}}
		</div>

		{{#each getArticles}}
		{{> articleView}}
		{{/each}}
	</div>
</template>

<template name="Time">

    <span class="dateSwitch"
		  title="{{dateFormated data}}">{{momentIt data}}</span>
</template>
