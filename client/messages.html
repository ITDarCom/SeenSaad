<template name="messages" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">


    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
        <h1>الرسائل</h1>


        <button type="button" class="btn btn-default sendMsgBtn">أرسل رسالة</button>
        <hr>
        <div id="sendMsgDiv" hidden>
            {{#autoForm collection="Messages" id="sendMsg"  type="insert" }}
                <fieldset>
                    {{> afQuickField name="to" select2Options=select2opts}}
                    {{> afQuickField name="message" options=usersOptions }}
                </fieldset>
                <button type="submit" class="btn btn-primary">أرسل</button>
            {{/autoForm}}
            <hr>
        </div>

        {{#each senders}}
            <div class="row">
                <div class="col-md-1">
                    <img class="media-object img-circle" src="/nopic.png" alt="">
                    <small> {{userUsername this}}</small>
                </div>
                <div class="col-md-10"><a href="{{pathFor 'messageStream' id=this}}">
                    <h2> {{lastMessage}}</h2>
                </a></div>
            </div>
            <hr>
        {{/each}}

    </div>


</template>
<template name="messageStream">


    <div class="col-md-offset-3 col-md-6 ">
        <legend> رسائل العضو</legend>
        {{#each messages }}
            <div class="row">
                {{#if fromMe}}

                    <div class="col-md-1 col-xs-1">
                        <img class="img-circle" height="42" width="42" src="/nopic.png" alt="{{userUsername this.from}}"
                             title="{{userUsername this.from}}">
                    </div>

                    <div class="col-md-11 col-xs-11 msg">
                        <div class="clearfix pull-right">
                            <button class="btn hidden btn-xs btn-danger deleteMsgBtn pull-left ">
                                <small><i class="fa fa-trash "></i></small>
                            </button>
                            <blockquote class="me">{{{nl2br message}}}
                                <small>{{momentIt sendingAt}}</small>
                            </blockquote>

                        </div>
                    </div>
                {{else}}
                    <div class="col-md-11 col-xs-11 msg">

                        <div class="clearfix pull-left">
                            <button class="hidden btn btn-xs btn-danger pull-right">
                                <small><i class="fa fa-trash"></i></small>
                            </button>
                            <blockquote class="you">{{{nl2br message}}}
                                <small>{{momentIt sendingAt}}</small>
                            </blockquote>
                        </div>
                    </div>
                    <div class="col-md-1 col-xs-1">
                        <img class="img-circle" height="42" width="42" src="/nopic.png" alt="{{userUsername this.from}}"
                             title="{{userUsername this.from}}">
                    </div>

                    <!--<div class="col-md-2 pull-left">-->
                    <!--<img class="media-object img-circle" height="42" width="42" src="/nopic.png" alt="{{userUsername this.from}}" title="{{userUsername this.from}}">-->

                    <!--</div>-->
                    <!--<div class="col-md-10 pull-left text-left msg-box-left alert-primary">-->
                    <!--<button class="hidden btn btn-xs btn-danger pull-right">-->
                    <!--<small><i class="fa fa-trash"></i></small>-->
                    <!--</button>-->
                    <!--<h5 class="alert-primary">{{message}}</h5>-->
                    <!--</div>-->
                {{/if}}
            </div>
        {{/each}}
        <hr>
        <div class="panel panel-info">
            <div class="panel-body">
                {{#autoForm id="sendMsgToUser" type="insert" collection="Messages" }}
                    {{> afFieldInput name= 'to' type="hidden" value=thisUser}}
                    {{> afFieldInput name='message' placeholder="اكتب رسالة"   rows=2}}
                    <button type="submit" class="btn btn-primary form-control">أرسل</button>
                {{/autoForm}}
            </div>
        </div>

    </div>

</template>
