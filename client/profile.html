<template name="profile">
    {{#with thisUser}}
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <div class="profile-userpic">
                        <img src="{{getProfilePic currentId}}"
                             class="img-responsive" alt="">
                    </div>
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            <h3>{{userFullName this._id}}</h3>
                        </div>
                    </div>
                    {{#if notUserOrGuest}}

                        <div class="row profile-userbuttons">
                            <button type="button" class="btn btn-danger btn-sm col-xs-offset-2 col-xs-8"
                                    id="sendMessage">رسالة خاصة
                            </button>
                        </div>

                    {{else}}
                        <div class="profile-usermenu">
                            <ul class="nav">
                                <li id="profileArticles" class="{{currentActiveTemplate}}">
                                    <a href="#">
                                        <i class="glyphicon glyphicon-flag"></i>
                                        المواضيع
                                    </a>
                                </li>
                                <li id="profileSetting" class="{{currentActiveTemplate}}">
                                    <a href="{{pathFor 'profileSetting'}}">
                                        <i class="glyphicon glyphicon-home"></i>
                                        تعديل الملف الشخصي </a>
                                </li>
                            </ul>
                        </div>

                    {{/if}}
                </div>
            </div>
            <div class="col-md-9 profile-articles">
                <div class="row">
                    {{> Template.dynamic template=active}}
                </div>
            </div>


        </div>
    {{/with}}
</template>

<template name="profileSetting">
    {{#if isMe}}
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <ul class="nav nav-pills">
                    <li role="presentation" class="{{active 'profileImg'}}"><a id="profileImg"
                                                                               class="profileSettingBtn"
                                                                               href="{{pathFor 'editProfileImg'}}">تعديل
                        الصورة
                        الشخصية</a></li>
                    <li role="presentation" class="{{active 'chgpasswd'}}"><a id="chgpasswd"
                                                                              class="profileSettingBtn"
                                                                              href="{{pathFor 'resetPasswd'}}">تغيير
                        كلمة
                        المرور</a></li>
                    <li role="presentation" class="{{active 'personalInformation' }}"><a
                            id="personalInformation" class="profileSettingBtn" href="{{pathFor 'editPresonalInfo'}}">تعديل
                        المعلومات الشخصية</a></li>
                </ul>
                {{> Template.dynamic template=activeSetting}}
            </div>
        </div>
    {{/if}}
</template>
<template name="profileImg">
    <br>

    <div class="row">
        <div class="col-md-offset-2 col-md-7">
            <div class="panel panel-info">
                <div class="panel-heading"><strong>تحديث الصورة الشخصية</strong>
                    <small></small>
                    </div>
                <div class="panel-body">
                    <div class="profile-userpic">
                        <img src="{{getProfilePic}}"
                             class="img-responsive" alt="">
                    </div>
                    <br>

                    <div class="input-group image-preview">
                        <input type="text" class="form-control image-preview-filename" disabled="disabled">
                        <!-- don't give a name === doesn't send on POST/GET -->
                <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button>
                    <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">استعرض</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                        <!-- rename it -->
                    </div>
                </span>
                    </div>


                </div>
                </div>

        </div>
        </div>

</template>
<template name="chgpasswd">
    {{> atForm state="changePwd"}}
</template>
<template name="personalInformation">
    <br>
    <ul class="list-group">
        <li class="list-group-item" field="profile.emails"> البريد الإلكتروني :<span
                class="personalField">{{email}}</span> <a href="#" class='edit'>
            <small>تعديل</small>
        </a></li>
        <li class="list-group-item" field="profile.firstName">الاسم الأول: <span
                class="personalField">{{firstName}}</span> <a href="#" class='edit'>
            <small>تعديل</small>
        </a></li>
        <li class="list-group-item" field="profile.familyName"> اسم العائلة: <span
                class="personalField">{{familyName}}</span> <a href="#" class='edit'>
            <small>تعديل</small>
        </a></li>
        <li class="list-group-item" field="profile.mobile"> رقم الجوال : <span class="personalField">{{mobile}}</span><a
                href="#" class='edit'>
            <small>تعديل</small>
        </a></li>
    </ul>
</template>
