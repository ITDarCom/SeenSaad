<template name="comments">
    <!--Comments-->

    {{#each comments}}
        <div class='panel panel-info'>
            <div class='panel-body'>
                <div class='text-muted'>
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                    <span class='glyphicon glyphicon-user'
                          aria-hidden='true'></span> {{commenterUsername}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-6" style=" white-space: nowrap; text-overflow: ellipsis;">  <span
                                class='glyphicon glyphicon-time'
                                aria-hidden='true'></span>
                            {{> Time data=createdAt}} </div>
                        <div class="col-md-6 col-xs-6 text-left" style="padding-left:10px !important;">
                            {{#if articleOwner}}
                                <button class="btn btn-xs btn-danger removeComment"><i class="fa fa-trash"></i></button>
                            {{/if}}
                            {{#if canEdit}}
                                {{#unless articleOwner}}
                                    <button class="btn btn-xs btn-danger removeComment"><i class="fa fa-trash"></i>
                                    </button>
                                {{/unless}}
                                <button class="btn btn-xs btn-warning updateComment"><i class="fa fa-pencil"></i>
                                </button>

                            {{/if}}
                        </div>
                    </div>
                </div>
                <hr>
                <div class="commentText">
                    {{{nl2br commentText}}}</div>
            </div>
        </div>
    {{/each}}
    <div class="text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#"  aria-label="Previous" class="pagerControl" type="last">
                        <i class="fa fa-step-forward "    aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Previous" class="pagerControl" type="next" >
                        <i class="fa fa-arrow-right"   aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Next" class="pagerControl" type="previous" aria-hidden="true">
                        <i class="fa fa-arrow-left "  aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Next" class="pagerControl" type="first" aria-hidden="true" >
                        <i class="fa fa-step-backward "   aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    {{#if allowContributing}}
        <div class='panel panel-info'>

            <div class='panel-body'>
                {{#autoForm   id='addCommentForm' name='addCommentForm' type='method'  meteormethod='addComment'
                schema='commentsSchema'}}

                    {{> afQuickField name='commentText' label=false class='commentTextarea'}}
                    {{> afQuickField name='articleId' type='hidden' label=false value=this._id}}

                    <button type='submit' class='btn btn-block btn-primary'>
                        {{getArabicMsg 'addButtonLabel'}}</button>
                {{/autoForm}}
            </div>
        </div>
    {{/if}}
</template>
